<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" placeholder="Name" class="form-input form-control" id="name">
                </div>
                <div class="col-lg-6">
                    <input type="email" placeholder="Email" class="form-input form-control" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <input type="password" placeholder="New password" class="form-input form-control" id="password">
                </div>
                <div class="col-lg-4">
                    <input type="password" placeholder="Confirm password" class="form-input form-control"
                        id="cpassword">
                </div>
                <div class="col-lg-4">
                    <input type="date" id="date" class="form-input form-control">
                </div>
            </div>
            <button class="subbtn" id="submit-btn">Sign up</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src=""></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
